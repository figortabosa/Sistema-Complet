<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/csslogin.css">
</head>
<body class="corpo">

<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
		<img alt="" src=""/>
	</a>
</nav>


<div class="card" id="telaLogin">
	<div class="card-body">
		<form th:action="@{/login}" method="post" class="formulario">
		
			<div class="form-group row">
				<label for="" class="" >Login</label>
      			<input type="email" class="form-control" name="username" placeholder="Digite seu e-mail">
			</div>
			
			<div class="form-group row">
			    <label for="inputPassword3" class="">Senha</label>
			    <input type="password" class="form-control"  name="password" placeholder="Digite sua senha">
			 </div>
			 
			 <div class="form-group row">   
			      <button type="submit" class="btn btn-primary btn btn-block">Logar</button>
			 </div>
		</form>	
	</div>	
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	
</body>
</html>
