<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuario</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/usuario.css"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
		<img alt="" src=""/>
	</a>
</nav>

	
	<a href="/cadastrousuario">Cadastro de Usuarios</a>
	<br/>
	<br/>
		
		<form action="pesquisarusuario" method="post">
			<label>Pesquisar Usuario</label>
			<div class="col-sm-5">
		      <input type="text" class="form-control" id="usuariopesquisa" name="usuariopesquisa" value="Buscar">
		      <button type="submit" class="btn btn-primary">Buscar</button>
		    </div>
			
		</form>
<div class="container">	
	<div class="card">		
	  <div class="card-header">
	  	Usuarios Cadastrados
	  </div>
		<table>
			<tr th:each = "usuario : ${usuarios}">
				<td th:text = "${usuario.id}"></td>
				<td th:text = "${usuario.nome}"></td>
				<td th:text = "${usuario.sobrenome}"></td>
				<td th:text = "${usuario.email}"></td>
				<td th:text = "${usuario.cpf}"></td>
				<td><a th:href="@{/editarusuario/{idusuario}(idusuario=${usuario.id})}">Editar</a></td>
				<td><a th:href="@{/removerusuario/{idusuario}(idusuario=${usuario.id})}">Excluir</a></td>
			</tr>	
		</table>
	
	</div>
</div>	


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
